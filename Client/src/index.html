<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indiego</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script defer type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5426928d13ea100f98a200fb3d082e1e&libraries=services,clusterer&autoload=false"></script>
  </head>
  <body>
    <header class="header">
      <button class="login-btn">
        <i class="fas fa-unlock-alt"></i>
        <span class="login-btn-txt">LOGIN</span>
      </button>
    </header>

    <main class="main">
      <div class="landing"></div>
      <section class="login">
        <svg class="main-logo"></svg>
        <h1 class="login-heading">
          <i class="fas fa-unlock-alt"></i>
          <span class="login-txt">LOG-IN</span>
        </h1>
        <label for="loginId">
          <i class="fas fa-user"></i>
          <span class="login-id-txt">ID</span>
        </label>
        <input type="email" id="loginId" class="login-id" />
        <label for="loginPw">
          <i class="fas fa-key"></i>
          <span class="login-pw-txt">PW</span>
        </label>
        <input type="password" id="loginPw" class="login-pw" />
        <button class="register-btn">JOIN US</button>
      </section>
      <section class="registration">
        <h1 class="registration-heading">
          <i class="fas fa-user-plus"></i>
          <span class="registration-txt">MEMBER REGISTRATION</span>
        </h1>
        <form class="registration-form">
          <label for="regiEmail">이메일</label>
          <input type="email" id="regiEmail" class="registration-email" />
          <label for="regiName">이름</label>
          <input type="text" id="regiName" class="registration-name" />
          <label for="regiPw">비밀번호</label>
          <input type="password" id="regiPw" class="registration-pw" />
          <label for="regiPwConfirm">비밀번호 확인</label>
          <input
            type="password"
            id="regiPwConfirm"
            class="registration-pw-confirm"
          />
          <button class="register-confirm-btn">확인</button>
        </form>
      </section>
      <section class="menu">
        <div class="menu-btns">
          <button class="bookstore-info-btn">
            <i class="fas fa-book"></i>
          </button>
          <button class="theatre-info-btn"><i class="fas fa-video"></i></button>
        </div>
        <div class="bookstore-info is-active">
          <div class="city-selection">
            <ul class="cities">
              <li>서울</li>
              <li>경기</li>
              <li>강원</li>
              <li>경상</li>
              <li>충청</li>
              <li>전라</li>
              <li>인천</li>
              <li>부산</li>
            </ul>
            <!-- <label for="cities">도시:</label> -->
            <!-- <select name="cities" id="cities"> -->
            <!-- If you want, you can 동적 생성 stuffs below -->
            <!-- <option value="seoul">서울시 전체</option>
              <option value="gangnam">강남구</option>
              <option value="gangbook">강북구</option>
            </select> -->
          </div>
          <div class="bookstore-carousel carousel">
            <!-- If you want, you can 동적 생성 stuffs below -->
            <div class="bookstore-carousel-slides carousel-slides">
              <!-- <img src="./assets/movie-4.jpg" alt="movie4" />
              <img src="./assets/movie-1.jpg" alt="movie1" />
              <img src="./assets/movie-2.jpg" alt="movie2" />
              <img src="./assets/movie-3.jpg" alt="movie3" />
              <img src="./assets/movie-4.jpg" alt="movie4" />
              <img src="./assets/movie-1.jpg" alt="movie1" /> -->
            </div>
            <button class="carousel-control prev">&laquo;</button>
            <button class="carousel-control next">&raquo;</button>
          </div>
          <div class="closest-store">
            <button class="find-closest-btn">가까운 지점 찾기</button>
            <ol class="closest-store-list"></ol>
          </div>
          
          <div class="bookstore-map">
            <!-- Here's where 민기's magic happens -->
          </div>
        </div>
        <div class="theatre-info">
          <div class="city-selection">
            <label for="cities">도시:</label>
            <select name="cities" id="cities">
              <!-- If you want, you can 동적 생성 stuffs below -->
              <option value="seoul">서울시 전체</option>
              <option value="gangnam">강남구</option>
              <option value="gangbook">강북구</option>
            </select>
          </div>
          <div class="theatre-carousel carousel">
            <!-- If you want, you can 동적 생성 stuffs below -->
            <div class="theatre-carousel-slides carousel-slides">
              <!-- <img src="assets" />
              <img src="assets" />
              <img src="assets" />
              <img src="assets" />
              <img src="assets" />
              <img src="assets" /> -->
            </div>
            <button class="carousel-control prev">&laquo;</button>
            <button class="carousel-control next">&raquo;</button>
          </div>
          <div class="theatre-map">
            <!-- Here's where 민기's magic happens -->
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <h1 class="footer-heading">ABOUT <em>INDIE•GO</em></h1>
        <ul class="member-intro">
          <li><a href="https://github.com/Wonjuny0804">장원준</a></li>
          <li><a href="https://github.com/minki607">서민기</a></li>
          <li><a href="https://github.com/bcround">신봉철</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
