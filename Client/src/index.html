<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indiego</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script
      defer
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5426928d13ea100f98a200fb3d082e1e&libraries=services,clusterer&autoload=false"
    ></script>
  </head>
  <body>
    <header class="header">
      <button class="check-favorite-btn" type="button">
        <i class="fab fa-gratipay"></i>
        <span class="check-favorite-btn-txt">FAVORITE</span>
      </button>
      <div class="favorite-popup">
        <ul class="favorite-list"></ul>
      </div>
      <button class="login-btn" type="button">
        <i class="fas fa-unlock-alt"></i>
        <span class="login-btn-txt">LOGIN</span>
      </button>
      <button class="logout-btn" type="button">
        <i class="fas fa-unlock-alt"></i>
        <span class="logout-btn-txt">LOGOUT</span>
      </button>
    </header>
    <main class="main">
      <div class="landing"></div>
      <section class="login">
        <div class="login-popup-bg">
          <section class="login-popup-container">
            <img src="" alt="login logo" class="login-logo" />
            <img src="" alt="login image" class="login-image" />
            <div class="login-form-container">
              <form>
                <label for="loginEmail">Email</label>
                <input id="loginEmail" autocomplete="off" />
                <label for="loginPwd">Password</label>
                <input id="loginPwd" type="password" autocomplete="off" />
                <div class="btn-wrapper">
                  <button class="sign-up" type="button">sign up</button>
                  <button class="sign-in" disabled>sign in</button>
                </div>
              </form>
            </div>
            <span class="close-btn">
              <img src="" alt="close button" />
            </span>
          </section>
        </div>
      </section>
      <section class="signup">
        <div class="signup-popup-bg">
          <section class="signup-popup-container">
            <h1 class="signup-heading a11y-hidden">
              <i class="fas fa-user-plus"></i>
              <span class="signup-txt">member sign up</span>
            </h1>
            <img src="" alt="signup logo" class="signup-logo" />
            <img src="" alt="signup image" class="signup-image" />
            <form class="signup-form">
              <label for="signupName">이름</label>
              <input id="signupName" class="signup-name" autocomplete="off" />
              <label for="signupEmail">이메일</label>
              <input id="signupEmail" class="signup-email" autocomplete="off" />
              <label for="signupPw">비밀번호</label>
              <input
                type="password"
                id="signupPw"
                class="signup-pw"
                autocomplete="off"
              />
              <label for="signupPwConfirm">비밀번호 확인</label>
              <input
                type="password"
                id="signupPwConfirm"
                class="signup-pw-confirm"
                autocomplete="off"
              />
              <button class="signup-submit" disabled>submit</button>
            </form>
          </section>
        </div>
      </section>
      <section class="menu">
        <div class="menu-btns">
          <button class="bookstore-info-btn">
            <i class="fas fa-book"></i>
          </button>
          <button class="theatre-info-btn"><i class="fas fa-video"></i></button>
        </div>
        <div class="bookstore-info is-active">
          <div class="closest-store">
            <div class="loc-loader"></div>
            <span class="info">가까운 지점 찾기</span>
            <ol class="closest-store-list"></ol>
          </div>

          <div class="bookstore-map">
            <!-- Here's where 민기's magic happens -->
          </div>
          <div class="city-selection">
            <div class="cities"></div>
          </div>
          <div class="bookstore-carousel carousel">
            <!-- If you want, you can 동적 생성 stuffs below -->
            <div class="bookstore-carousel-slides carousel-slides"></div>
            <button class="carousel-control prev">&laquo;</button>
            <button class="carousel-control next">&raquo;</button>
          </div>
        </div>
        <div class="theatre-info">
          <div class="closest-store">
            <div class="loc-loader"></div>
            <span class="info">가까운 지점 찾기</span>
            <ol class="closest-store-list"></ol>
          </div>
          <div class="theatre-map">
            <!-- Here's where 민기's magic happens -->
          </div>
          <div class="city-selection">
            <div class="cities"></div>
          </div>
          <div class="theatre-carousel carousel">
            <!-- If you want, you can 동적 생성 stuffs below -->
            <div class="theatre-carousel-slides carousel-slides"></div>
            <button class="carousel-control prev">&laquo;</button>
            <button class="carousel-control next">&raquo;</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <h1 class="footer-heading">ABOUT <em>INDIE•GO</em></h1>
        <ul class="member-intro">
          <li><a href="https://github.com/Wonjuny0804">장원준</a></li>
          <li><a href="https://github.com/minki607">서민기</a></li>
          <li><a href="https://github.com/bcround">신봉철</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
